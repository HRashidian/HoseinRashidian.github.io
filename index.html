<!DOCTYPE html>
<html>
<head>
  <title>Sign In</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color: #f9f9f9;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: none;
      background-color:#007bff ;
       color:#fff ;
       cursor:pointer ;
       font-size :16 px ;
       font-weight:bold ;
     }
     
     .message{
        text-align:center ;
        margin-top :20 px ;
        color:#555 ; 
     }

   </style>
 </head>

 <body>
   <div class="container">
     <h1>Sign In</h1>
     <form action="#" method="post">
       <label for="username">Username:</label>
       <input type="text" id="username" name="username" required>

       <label for="password">Password:</label>
       <input type="password" id="password" name="password" required>

       <input type="submit" value="Sign In">
     </form>

     <p class = "message">Don't have an account? Sign up <a href="#">here</a>.</p>
   </div>
 </body>
</html>
